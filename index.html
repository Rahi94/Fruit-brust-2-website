<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>fruit brust website</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

<body>

        <!-- navbar section -->
        <section>
            <div

                </div>
                <div class="flex items-center lg:relative md:relative">
                    <input class="rounded-3xl p-2" type="text" placeholder="Search here">

            </div>
        </section>

        <section class="mt-20 mx-60 relative">

            <div class="carousel brightness-50 ">

                <div id="slide1" class="carousel-item relative w-full">
                    <img src="images/banner1.png" class="w-full" />

                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!-- slide -2 -->
                <div id="slide2" class="carousel-item relative w-full">

                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!-- slide-3 -->
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!-- slide-4 -->
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <!-- Exotic taste -->
            <div class="text-center space-y-6 absolute top-12 left-72">
                <h3 class="text-5xl font-bold text-white">Exotic tastes at your <br> doorstep</h3>
                <p class="text-lg font-medium text-white">We supply highly quality organic products</p>
                <button class="btn btn-primary text-white">Shop Now</button>
            </div>

            <!-- card section -->
            <div>
